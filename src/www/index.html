<!DOCTYPE html>
<html>
<head>
    <title>My New Friend's Profile Page</title>
</head>
<body>
<h1>Anali's Profile Page</h1>

<div>March 4</div>

<ol>
    <li>Loves travelling</li>
    <li>Black belt in Karate</li>
    <li>Adventure sports enthusiast</li>
</ol>

<div>Cornell, 2015 - GPA 4.2</div>

<form>
    
    <div>
        <label>
            Name: <input type="text">
        </label>
    </div>

    <label>
        NCG: <input type="checkbox">
    </label>

    <div>
        <fieldset>
            <legend>Home Country:</legend>
            <div>
                <label>
                    <input type="radio" name="home-country" value="India"> India
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="home-country" value="China"> China
                </label>
            </div>
        
            <div>
                <label>
                    <input type="radio" name="home-country" value="Vietnam"> Vietnam
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="home-country" value="United States"> United States
                </label>
            </div>
        </fieldset>
    </div>

    <div>
        <label>School:
            <select name="school" size="3" multiple>
                <option value="">Select One...</option>
                <optgroup label="East Coast">
                    <option value="NEU">Northeastern University</option>
                    <option value="Harvard">Harvard University</option>
                </optgroup>
                <optgroup label="West Coast">
                    <option value="SJSU">San Jose State University</option>
                    <option value="Stanford">Stanford University</option>
                </optgroup>
            </select>
        </label>
    </div>

    <div>
        <label>Comments:
            <textarea name="comments"></textarea>
        </label>
    </div>

    <button type="button">Submit Form</button>
</form>

<form>
    <div>
        <label>First Name
            <input type="text" name="first-name">
        </label>
    </div>

    <div>
        <label>Last Name
            <input type="text" name="last-name">
        </label>
    </div>

    <div>
        <label>Type:
            <select>
                <option value="customer">Customer</option>
                <option value="reseller">Reseller</option>
            </select>
        </label>
    </div>

    <div>
        <label>Comments:
            <textarea name="comments"></textarea>
        </label>
    </div>

    <button type="button">Submit Form</button>
</form>

</body>
</html>
