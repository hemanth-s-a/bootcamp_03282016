<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<script type="text/javascript">
"use strict";

function inherits(Child, Parent) {
    Child.prototype = Object.create(Parent.prototype);
    Child.prototype.constructor = Child;
    Child.prototype._super = Parent;
}

function Account(amount) {
    this.amount = amount || 0; 
}

Account.prototype.deposit = function(amount) {
    if (amount) {
        this.amount += amount;
        return amount;
    }
    return 0;
}

Account.prototype.withdraw = function(amount) {
    if (amount) {
        if (amount <= this.amount) {
            this.amount -= amount;
            return amount;
        } else {
            this.amount = 0;
            return amount;
        }
    }
    return 0;
}

function UsableAccount(accountNumber, amount) {
    this._super.call(this, amount);
    this.accountNumber = accountNumber;
    this.txnList = [];
}

inherits(UsableAccount, Account);

UsableAccount.prototype.withdraw = function(amount) {
    var actualAmount = this._super.withdraw(amount);
    if (amount) {
        this.txnList.push({
            debit: true,
            amount: amount
        });
    }
}

UsableAccount.prototype.deposit = function(amount) {
    var actualAmount = this._super.deposit(amount);
    if (amount) {
        this.txnList.push({
            debit: false,
            amount: amount
        });
    }
}

</script>

</body>
</html>
