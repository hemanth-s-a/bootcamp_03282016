<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<script type="text/javascript">
"use strict";

function inherits(Child, Parent) {
    Child.prototype = Object.create(Parent.prototype);
    Child.prototype.constructor = Child;
    Child.prototype._super = Parent;
}

class Account {
    constructor(amount) {
        this.amount = amount || 0; 
    }

    deposit(amount) {
        if (amount) {
            this.amount += amount;
            return amount;
        }
        return 0;
    }

    withdraw(amount) {
        if (amount) {
            if (amount <= this.amount) {
                this.amount -= amount;
                return amount;
            } else {
                this.amount = 0;
                return amount;
            }
        }
        return 0;
    }

    get amount() {
        return this._amount;
    }

    set amount(value) {
        this._amount = value;
    }
}

class UsableAccount extends Account {
    constructor(accountNumber, amount) {
        super(this, amount);
        this.accountNumber = accountNumber;
        this.txnList = [];
    }

    withdraw(amount) {
        var actualAmount = super(amount);
        if (amount) {
            this.txnList.push({
                debit: true,
                amount: amount
            });
        }
    }

    deposit(amount) {
        var actualAmount = super(amount);
        if (amount) {
            this.txnList.push({
                debit: false,
                amount: amount
            });
        }
    }
}

</script>

</body>
</html>
